<div class="max-w-md mx-auto">
  <form (submit)="handleSubmit()" [formGroup]="formUser" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
        Nombre:
      </label>
      <input
        [formControl]="name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="nombre"
        placeholder="Ingresa tu nombre"
        type="text"
      >
    </div>
    <div *ngIf="name.invalid && name.touched"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
         role="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">¡Este campo es requerido!</span>
    </div>
    <div class="mb-4 mt-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email:
      </label>
      <input
        [formControl]="email"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="email"
        placeholder="Ingresa tu email"
        type="email"
      >
      <div *ngIf="email.invalid && email.touched"
           class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
           role="alert">
        <strong class="font-bold">Error:</strong>
        <span *ngIf="!this.email.errors?.['email']" class="block sm:inline">¡Este campo es requerido!</span>
        <span *ngIf="this.email.errors?.['email']" class="block sm:inline">¡El email tiene que ser valido!</span>
      </div>
    </div>
    <div class="flex items-center justify-between">
      <button [disabled]="formUser.invalid"
              [ngClass]="{'bg-blue-500': !formUser.invalid, 'bg-gray-500 hover:bg-gray-500': formUser.invalid}"
              class="hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit">
        Enviar
      </button>
    </div>
  </form>
</div>
